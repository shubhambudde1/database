<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- nav bar -->
    
    <!-- main section -->
    <section>
        <h1>Form</h1>
        <form id="healthForm" action="/submitForm" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    
    <div class="form-group">
        <label for="dateSigned">Date Signed:</label>
        <input type="date" id="dateSigned" name="dateSigned" required>
    </div>

    <label for="disease">Disease:</label>
<select id="disease" name="disease" required>
    <option value="flu">Flu</option>
    <option value="cold">Cold</option>
    <option value="diabetes">Diabetes</option>
    <!-- Add more options as needed -->
</select>

<label for="medicine">Medicine:</label>
<select id="medicine" name="medicine" required>
    <option value="aspirin">Aspirin</option>
    <option value="ibuprofen">Ibuprofen</option>
    <option value="acetaminophen">Acetaminophen</option>
    <!-- Add more options as needed -->
</select>

    <button type="submit">Submit</button>
</form>

    </section>

    <!-- Include your script.js file -->
    <script src="script.js"></script>
</body>
</html>
