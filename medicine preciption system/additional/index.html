<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="prescription-wrapper">
    <div class="header">
      <h1>Medical Prescription</h1>
    </div>

    <div class="patient-details">
      <h2>Patient Information</h2>
      <div class="form-group">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required>
      </div>

      <div class="form-group">
        <label for="patientAddress">Patient Address:</label>
        <input type="text" id="patientAddress" name="patientAddress" required>
      </div>
    </div>

    <div class="prescription-information">
      <h2>Prescription Details</h2>
      <div class="form-group">
        <label for="disease">Disease:</label>
        <select id="disease" name="disease" required>
          <option value="---">Select an option</option>
          <option value="cold">Cold</option>
          <option value="fever">Fever</option>
          <option value="cough">Cough</option>
        </select>
      </div>

      <div class="form-group">
        <label for="medicine">Medicine:</label>
        <select id="medicine" name="medicine" required>
          <option value="paracetamol">Paracetamol</option>
          <option value="ibuprofen">Ibuprofen</option>
          <option value="cough_syrup">Cough Syrup</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage" required>
      </div>

      <div class="form-group">
        <label for="frequency">Frequency:</label>
        <select id="frequency" name="frequency" required>
          <option value="---">Select an option</option>
          <option value="once_a_day">Once a day</option>
          <option value="twice_a_day">Twice a day</option>
          <option value="three_times_a_day">Three times a day</option>
        </select>
      </div>

      <div class="form-group">
        <label for="specialInstructions">Special Instructions:</label>
        <textarea id="specialInstructions" name="specialInstructions"></textarea>
      </div>
    </div>

    <div class="doctor-information">
      <h2>Doctor Information</h2>
      <div class="form-group">
        <label for="doctorName">Doctor's Name:</label>
        <input type="text" id="doctorName" name="doctorName" required>
      </div>

      <div class="form-group">
        <label for="doctorSignature">Doctor's Signature:</label>
        <input type="signature" id="doctorSignature"

</body>
</html>
